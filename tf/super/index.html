<!DOCTYPE html>
<html>
<head>
    <title>TensorFlow.js Tutorial</title>

    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <!-- Import model-->
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>

    <!-- Import the main script file -->
    <script src="script.js" type="module"></script>

<body>
<div id="console" style="position: absolute;"></div>
<!-- Add an image that we will use to test -->
<img id="img" src="img.jpg" width=227 height=227 style="display: none;" />
<video style="opacity: 0.15" autoplay playsinline muted id="webcam" width="224" height="224"></video>
<div class="panel">
    <button id="class-a">a</button>
    <button id="class-b">b</button>
    <button id="class-c">c</button>
</div>

</body>
</html>
